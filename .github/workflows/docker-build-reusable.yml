name: Build and Push Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      image_name:
        description: "Docker image 名稱（例如：ghcr.io/username/app）"
        required: true
        type: string
      build_args:
        description: "Docker build arguments（多行字串）"
        required: false
        type: string
        default: ""
      context:
        description: "Build context 路徑"
        required: false
        type: string
        default: "."
      dockerfile:
        description: "Dockerfile 路徑"
        required: false
        type: string
        default: "Dockerfile"
    secrets:
      registry_token:
        description: "GitHub Token for GHCR"
        required: true
      vite_api_base_url:
        description: "VITE_API_BASE_URL"
        required: false
      vite_api_image_url:
        description: "VITE_API_IMAGE_URL"
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.registry_token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.vite_api_base_url }}
            VITE_API_IMAGE_URL=${{ secrets.vite_api_image_url }}
            ${{ inputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
