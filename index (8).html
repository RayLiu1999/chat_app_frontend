<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background: url('https://placehold.co/1920x1080/0000ff/ffffff?text=Background+Image') no-repeat center center fixed;
            background-size: cover;
        }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="absolute top-10 left-10">
   <img alt="Discord Logo" height="50" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-uWFR54lIWVA7yRezzextf39j/user-AtGk5bMqB8NUGgpmjFHplPSj/img-nrGqcLq6RpJ8VGwEQOhdvYlW.png?st=2024-07-07T06%3A40%3A15Z&amp;se=2024-07-07T08%3A40%3A15Z&amp;sp=r&amp;sv=2023-11-03&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-07-06T17%3A42%3A16Z&amp;ske=2024-07-07T17%3A42%3A16Z&amp;sks=b&amp;skv=2023-11-03&amp;sig=jhlvfj36rKUlEoAGYW8j2hY0xtuglz2h/ulf6Vw1Xvw%3D" width="100"/>
  </div>
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg flex">
   <div class="mr-8">
    <h2 class="text-white text-2xl font-bold mb-2">
     歡迎回來！
    </h2>
    <p class="text-gray-400 mb-6">
     我們很高興又見到您了！
    </p>
    <form>
     <div class="mb-4">
      <label class="block text-gray-400 mb-1" for="email">
       電子郵件或電話號碼
      </label>
      <input class="w-full p-2 bg-gray-700 text-white rounded" id="email" name="email" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-400 mb-1" for="password">
       密碼
      </label>
      <input class="w-full p-2 bg-gray-700 text-white rounded" id="password" name="password" type="password"/>
     </div>
     <div class="mb-4">
      <a class="text-blue-400" href="#">
       忘記您的密碼？
      </a>
     </div>
     <button class="w-full bg-blue-600 text-white p-2 rounded">
      登入
     </button>
    </form>
    <div class="mt-4 text-gray-400">
     需要一個帳號？
     <a class="text-blue-400" href="#">
      註冊
     </a>
    </div>
   </div>
   <div class="flex flex-col items-center">
    <img alt="QR Code" height="150" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-uWFR54lIWVA7yRezzextf39j/user-AtGk5bMqB8NUGgpmjFHplPSj/img-N7uNUkvCN0OzsdOxThFU8yiR.png?st=2024-07-07T06%3A40%3A14Z&amp;se=2024-07-07T08%3A40%3A14Z&amp;sp=r&amp;sv=2023-11-03&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-07-06T08%3A21%3A08Z&amp;ske=2024-07-07T08%3A21%3A08Z&amp;sks=b&amp;skv=2023-11-03&amp;sig=QUyNPHPj0JCyHbP91FIYA2StLbIkUfLFufQnyHN4iEY%3D" width="150"/>
    <p class="text-gray-400 mt-4">
     使用 QR Code 登入
    </p>
    <p class="text-gray-400 text-sm text-center">
     用 Discord 行動應用程式 對此掃描就能立即登入。
    </p>
    <p class="text-blue-400 text-sm mt-2">
     或者，使用密碼金鑰登入
    </p>
   </div>
  </div>
 </body>
</html>
